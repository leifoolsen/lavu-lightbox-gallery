<link rel="import" href="../polymer/polymer.html">

<!--
The `lavu-lightbox-gallery` component is a Polymer 1.x responsive thumbnail galley.

Example:

    <lavu-lightbox-gallery></lavu-lightbox-gallery>

@group lavu-layout
@element lavu-lightbox-gallery
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="lavu-lightbox-gallery">

  <template>
    <style>
      :host {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;

        margin: 4px;

        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;

        -webkit-flex-flow: row wrap;
        -ms-flex-flow: row wrap;
        flex-flow: row wrap;

        /*
        -webkit-justify-content: center;
        -ms-justify-content: center;
        justify-content: center;
        */
      }
      :host ::content > .cc {
        margin: 2px;
        background-color: #F8F8F8;
        padding: 8px;
        width: 160px;
        height: 160px;
        border: 1px solid #D8D8D8;

        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;

        -webkit-box-shadow: 2px 2px 6px -1px rgba(219,215,219,0.5);
        -moz-box-shadow: 2px 2px 6px -1px rgba(219,215,219,0.5);
        box-shadow: 2px 2px 6px -1px rgba(219,215,219,0.5);

        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;

        -webkit-flex: none; /* none | auto */
        -moz-flex: none;
        -ms-flex: none;
        flex: none;

        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;

        /* Center in main axis */
        -webkit-justify-content: center;
        -moz-justify-content: center;
        -ms-justify-content: center;
        justify-content: center;

        /* Center in cross axis */
        -webkit-align-items: center;
        -moz-align-items: center;
        -ms-align-items: center;
        align-items: center;
      }
      :host ::content > .cc:hover,
      :host ::content > .cc:active,
      :host ::content > .cc:focus {
        border-color: #C8C8C8;
        background-color: #E8E8E8;

        -webkit-box-shadow: 2px 2px 12px -1px rgba(212,208,212,1);
        -moz-box-shadow: 2px 2px 12px -1px rgba(212,208,212,1);
        box-shadow: 2px 2px 12px -1px rgba(212,208,212,1);
      }
      :host ::content > .cc:hover {
        outline: 0;
      }
      :host ::content > .cc:active,
      :host ::content > .cc:focus {
        outline: thin dotted #333;
        outline: 2px auto -webkit-focus-ring-color;
        outline-offset: -4px;
      }
      :host ::content > .cc img {
        max-width: 100%;
        max-height: 100%;

        /* In firefox, if height > width set height: 100%; using JS */
        /* Opera totally messes up when putting img tag inside flexbox */
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
      }

      /* As an alternative to img tag, use background-image property */
      :host ::content > .cc .img-box {
        display: block;
        width: 100%;
        height: 100%;

        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        /*background-image: url(none)*/
      }

    </style>

    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'lavu-lightbox-gallery',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `lavu-lightbox-gallery-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event lavu-lightbox-gallery-lasers
     * @detail {{sound: String}}
     */

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('lavu-lightbox-gallery-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
